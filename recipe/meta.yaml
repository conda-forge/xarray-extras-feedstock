{% set version = "0.2.1" %}

package:
  name: xarray-extras
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xarray-extras/xarray_extras-{{ version }}.tar.gz
  sha256: 25c9cec9b9f4a7abe78e8d97971ff8b519184c2ddf779a1b8994f8d3142bae56

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - dask >=0.17.3
    - numba >=0.34
    - numpy >=1.13
    - pandas >=0.20.2
    - scipy >=1.0.0
    - xarray >=0.10.0

test:
  imports:
    - xarray_extras
  requires:
    - pytest >=3.1

about:
  home: https://github.com/crusaderky/xarray_extras
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: 'Advanced / experimental extensions to xarray'

extra:
  recipe-maintainers:
    - crusaderky
